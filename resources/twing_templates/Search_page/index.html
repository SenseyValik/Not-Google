<body>
    <div class="container user-name">
        <p style="margin-top: 15px;">{{ username }}</p>
        <div id="userId" style="display: none">{{ userId }}</div>
    </div>
    <div class="wrapper wrapper-main">
        <div class="container main">
            <div class="google-logo">
                <h1>Mindes Keep</h1>
            </div>
            <div class="search-container">
                <form action="search.php" method="GET">
                    <input type="text" class="search-box" name="request" title="Search" autofocus required>
                    <div class="button_div">
                        <button type="submit" class="search-button">Add Keep</button>
                    </div>
                </form>
            </div>
        </div>

    </div>


    <div class="note-div">

        <div class="note-container" id="modal-container">
            <h3>'+item[0]+'</h3>
            <p>'+item[1]+' </p>
            <div class="modal" id="my-modal">
                <div class="modal__box"> <button class="modal__close-btn" id="close-my-modal-btn"> <svg width="13"
                            height="13" viewBox="0 0 23 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M2.09082 0.03125L22.9999 22.0294L20.909 24.2292L-8.73579e-05 2.23106L2.09082 0.03125Z"
                                fill="#333333" />
                            <path d="M0 22.0295L20.9091 0.0314368L23 2.23125L2.09091 24.2294L0 22.0295Z"
                                fill="#333333" />
                        </svg> </button> <input placeholder="Write title" class="modal_box--title"></input> <textarea
                        placeholder="Write your note" name="" id="" cols="35" rows="10"></textarea> </div>
            </div>
        </div>
    </div>



    <script src="/resources/js/search.js"></script>

    <script src="/resources/js/index.js"></script>
